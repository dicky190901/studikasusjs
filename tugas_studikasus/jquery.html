<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>document</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="inputnama" placeholder="Nama" required>
        <input type="email" id="inputemail" placeholder="Email" required>
        <button type="submit" id="submitButton" disabled>Submit</button>
    </form>

    <script>
        $(document).ready(function() {
           
            var inputnama = $("#inputnama");
            var inputemail = $("#inputemail");
            var submitButton = $("#submitButton");

           
            function checkForm() {
                if (inputnama.val() !== "" && inputemail.val() !== "") {
                    submitButton.prop("disabled", false); 
                } else {
                    submitButton.prop("disabled", true); 
                }
            }

            
            inputnama.on("input", checkForm);
            inputemail.on("input", checkForm);
        });
    </script>
</body>
</html>
